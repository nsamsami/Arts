{% extends "base.html" %}
{% block body %}
	<div class="container">
            <form role ="form" action="/register" method="post">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" placeholder="Enter first name"><br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Enter last name"><br>
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="Enter email"><br>
                <label for"password">Password</label> 
                <input type="password" name="password" placeholder="Password"><br>
                <label for"password">Verify Password</label> 
                <input type="password" name="verify" placeholder="Verify Password"><br> 
                <button type="submit" value="login" id="submit_button">Submit</button>  
            </form>
{% endblock %}
